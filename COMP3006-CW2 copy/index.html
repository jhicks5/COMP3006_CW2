<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Should I?</title>
  </head>
  <body>
    <div class="container">
        <form id="form">
            <div class="form-group row">
                <label for="question">Post a Question</label>
                <input class="form-control form-control-lg" id="questionInput" type="text" placeholder="What's Your Question?">
                <input class="form-control col-md-6" type="text" id="answer1Input" placeholder="Answer 1">
                <input class="form-control col-md-6" type="text" id="answer2Input" placeholder="Answer 2">
                <button type="submit" class="btn btn-primary">Post!</button>
            </div>
        </form>

        <div class="row">
            <ul class="list-group" id="display">

            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js"></script>

    <script>
        $(function () {
            const socket = io();
            socket.on('connect',function(){
                console.log('Yeah i am connected');
            });
        });

        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const questionInput = $("#questionInput");
            const answer1Input = $("#answer1Input");
            const answer2Input = $("#answer2Input");

            const getQuestions = () =>{
                fetch('/getQuestions',{method : "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data);
                    displayQuestions(data);
                });
            }

            getQuestions()
            
            const voteOne = (question,questionID,vote1ID)=>{
                let vote1btn = $(`#${vote1ID}`);
                vote1btn.click(()=>{
                    console.log('clicked');
                    fetch(`/${question._id}`,{
                        method : "put",
                        headers : {
                            "content-Type" : "application/json; charset=utf-8"
                        },
                        body : JSON.stringify({question : ans1votes+1})
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            let questionIndex = $(`#${questionID}`);
                            questionIndex.html(data.value.question);
                        }
                    });
                });
            };

            const resetFormInput = ()=>{
                questionInput.val('');
                answer1Input.val('');
                answer2Input.val('');
            }

            const buildIDs = (question)=>{
                return {
                    vote1ID : "vote1_" + question._id,
                    vote2ID : "vote2_" + question._id,
                    listItemID : "listItem_" + question._id,
                    questionID : "question_" + question._id
                }
            }

            const buildTemplate = (question,ids)=>{
                console.log("CREATING ITEM")
                return `<li class="list-group-item" id="${ids.listItemID}>
                            <div class="row">
                                <div class="col-md-4" id="${ids.questionID}">${question.question}</div>
                                <div class="col-md-4">
                                    <button type="button" id="${ids.vote1ID}">${question.answer1} | Votes: ${question.ans1votes}</button>
                                    <button type="button" id="${ids.vote2ID}">${question.answer2} | Votes: ${question.ans2votes}</button>
                                </div>
                            </div>
                        </li>`;
            }

            const displayQuestions = (data)=>{
                data.forEach((question)=>{
                    let ids = buildIDs(question);
                    display.append(buildTemplate(question,ids));
                    voteOne(question,ids.questionID,ids.vote1ID);
                    /*voteTwo(question,ids.vote2ID)*/
                })
            }

            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method : 'post',
                    body : JSON.stringify({question: questionInput.val(), answer1 : answer1Input.val(), answer2 : answer2Input.val(), ans1votes : 0, ans2votes : 0}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.result.ok == 1 && data.result.n ==1){
                        let ids = buildIDs(data.document);
                        display.append(buildTemplate(data.document,ids));
                        voteOne(data.document,ids.questionID,ids.vote1ID);
                        /*voteTwo(question,ids.vote2ID)*/
                    }
                    resetFormInput();
                })
            })
        });
    </script>
  </body>
</html>
